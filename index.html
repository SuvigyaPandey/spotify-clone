<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuviMusic- YOUR PERSONAL MUSIC ASSISTANT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand" ><img src="music_logo-700x525.jpeg " alt="SuviMusic-">  OBLIVION </li>
            <li>Home</li>
        </ul>
    </nav>

    <div class="container">
       
        <div class="songList">
            <h1>Song List</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timespan">3:20 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
    
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timespan">4:07 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
    
                </div>

            

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timespan">3:37 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
    
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timespan">3:06 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
    
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timespan">3:49 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
    
                </div>
            </div>
        <div class="songBanner"></div>
    </div></div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            
            <i class="fas fa-2x fa-backward" id="previous"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="CheapBitesizedIslandcanary.webp" width="42px" alt="" id="gif"> <span id="masterSongName">Home - Bruno Major</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a9972bcb11.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
